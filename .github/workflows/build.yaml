name: Build
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]
jobs:
  build-package:
    name: Build Package
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Setup uv
        uses: astral-sh/setup-uv@v6.3.1

      - name: Install Dependencies
        run: uv sync --locked

      - name: Check Format
        run: uv run ruff format --diff

      - name: Check Lint
        run: uv run ruff check

      - name: Test Package
        run: uv run pytest -v --cov

      - name: Build Package
        run: uv build
