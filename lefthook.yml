pre-commit:
  piped: true
  jobs:
    - name: install dependencies
      run: uv sync
      glob:
        - pyproject.toml
        - uv.lock

    - name: fix formatting
      run: uv run ruff format
      glob:
        - "*.py"
        - pyproject.toml
        - uv.lock

    - name: fix lint
      run: uv run ruff check --fix
      glob:
        - "*.py"
        - pyproject.toml
        - uv.lock

    - name: check diff
      run: git diff --exit-code {staged_files}
