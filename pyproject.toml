[build-system]
requires = ["poetry-core >= 1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "my_fibonacci"
version = "0.0.0"
description = "A starter python module for generating a Fibonacci sequence."
license = "Unlicense"
authors = [
    "Alfi Maulana <alfi.maulana.f@gmail.com>",
]
readme = "README.md"
repository = "https://github.com/threeal/python-starter"
keywords = ["python", "starter", "fibonacci"]
classifiers = [
  "Development Status :: 1 - Planning",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: The Unlicense (Unlicense)",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Software Development :: Libraries :: Python Modules"
]
packages = [
    { include = "my_fibonacci", from = "lib" }
]

[tool.poetry.dependencies]
python = "^3.10"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
black = "^23.9.1"
isort = "^5.12.0"
flake8 = "^6.1.0"
pytest = "^7.4.2"

[tool.poetry.scripts]
my_fibonacci = "my_fibonacci:main"
